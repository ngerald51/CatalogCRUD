<!DOCTYPE html>
<html lang="en">

<head>
    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="//apis.google.com/js/platform.js?onload=start"></script>


    <!-- Images were used freely from http://www.freeimages.com or from their respective style guides at Udacity.com and Linkedin.com -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap framework stylesheets from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- stylesheet for a google font. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700">
    <title>Catalog Application</title>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Catalog Application</a>

        </div>
        <div class="collapse navbar-collapse" id="Navbar">

            <ul class="nav navbar-nav">
                <li><a href="/restaurant">Home</a></li>
                {%if 'username' not in session %}
                <li><a href="/login">Login</a></li>
                {% else %}
                <li><a href="{{url_for('disconnect')}}">Logout </a></li>
            </ul>
            {% endif %}
        </div>

    </div>
    </div>
</nav>


<div id="main" class="container">
    <header>
        <div class="row">
            <div class="col-md-12 text-left text-uppercase">
                <h3>CATALOG APPLICATION</h3>
            </div>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="col-md-12">
                <!-- JINJA2 INHERITANCE FOR CHILD CONTENT TEMPLATES -->
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </main>

</div>

</body>

</html>
